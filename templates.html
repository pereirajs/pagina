<!-- Template que renderiza la seccion de Objetivos -->
<script id="template-objectives" type="text/template">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{title}}</h2>
        <h3 class="section-subheading text-muted">{{description}}</h3>
      </div>
    </div>
    <div class="row text-center">
      {{#objectives}}
      <div class="col-md-{{#objective_width}}{{objective_width}}{{/objective_width}}{{^objective_width}}4{{/objective_width}}">
        <span class="fa-stack fa-4x">
          <i class="fa fa-circle fa-stack-2x text-primary"></i>
          <i class="fa {{font_icon}} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">{{objective_name}}</h4>
        <p class="text-muted">{{objective_description}}</p>
      </div>
      {{/objectives}}
    </div>
  </div>
</script>

<!-- Template que renderiza la seccion de evento -->
<script type="text/template" id="template-evento">
  <div class="container" id="portfolio">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Evento</h2>
        <h3 class="section-subheading text-muted">La entrada a las reuniones será gratuita con reservacion previa, la agenda contara con máximo 2 conferencias, después de las conferencias acostumbramos charlar entre todos y compartir algún snack y bebida.</h3>
      </div>
    </div>

    <div class="row">
      {{#eventos_pasados}}
      <div class="col-md-4 col-sm-6 portfolio-item"style="min-height:40em;">
        <a data-toggle="modal" class="portfolio-link" href="#portfolioModal1">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img alt="{{nombre}}" class="img-responsive img-thumbnail" src="{{photo}}">
        </a>
        <div class="portfolio-caption">
          <h4>{{nombre}}</h4>
          {{#conferencias}}
            <p class="text-muted">
                {{^url_slides}}
                    {{nombre}}
                {{/url_slides}}
                {{#url_slides}}
                    <a href="{{url_slides}}">{{nombre}}</a>
                {{/url_slides}}
            </p>
          {{/conferencias}}
        </div>
      </div>
      {{/eventos_pasados}}
    </div>
  </div>
</script>



<!-- Template que renderiza la seccion de patrocinadores -->
<script type="text/template" id="template-patrocinadores">
    <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Patrocinadores</h2>
                    <h3 class="section-subheading text-muted">Todas las actividades realizadas son posibles gracias a:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {{#patrocinadores}}
                        <li>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="{{logo}}" alt="Logo {{nombre}}">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{nombre}}</h4>
                                    <!-- <h4 class="subheading">Our Humble Beginnings</h4> -->
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{{descripcion}}}</p>
                                    <p><strong>Patrocina:</strong> {{patrocinio}}</p>
                                    <a href="{{link}}" target="_blank" class="btn btn-info btn-xs">Más Informacion..</a>
                                </div>
                            </div>
                        </li>
                        {{/patrocinadores}}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4><a href="#contact" class="text-primary">Quiero
                                    <br>Patrocinar!</a></h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</script>

<!-- Template que renderiza la seccion de colaboradores -->

<script type="text/template" id="template-colaboradores">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Nuestros Colaboradores</h2>
                <h3 class="section-subheading text-muted">Ellos dedican su tiempo libre en las tareas logisticas necesarias en el grupo.</h3>
            </div>
        </div>
        <div class="row">
            {{#colaboradores}}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="http://www.gravatar.com/avatar/{{hash}}" class="img-responsive img-circle" alt="">
                    <h4>{{nombre}}</h4>
                    <p class="text-muted">Colaborador</p>
                    <ul class="list-inline social-buttons">
                        <li>
                            <a href="http://twitter.com/{{twitter}}" target="_blank"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="http://github.com/{{github}}"><i class="fa fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            {{/colaboradores}}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">Tú tambien puedes ser un colaborador o colaboradora. Escribenos a <a href="mailto:info@pereirajs.org">nuestro correo: info@pereirajs.org</a> y cuentanos con que te gustaría colaborar.</p>
            </div>
        </div>
    </div>
</script>
