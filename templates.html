<!-- Template que renderiza la seccion de Objetivos -->
<script id="template-objectives" type="text/template">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{title}}</h2>
        <h3 class="section-subheading text-muted">{{description}}</h3>
      </div>
    </div>
    <div class="row text-center">
      {{#objectives}}
      <div class="col-md-{{#objective_width}}{{objective_width}}{{/objective_width}}{{^objective_width}}4{{/objective_width}}">
        <span class="fa-stack fa-4x">
          <i class="fa fa-circle fa-stack-2x text-primary"></i>
          <i class="fa {{font_icon}} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">{{objective_name}}</h4>
        <p class="text-muted">{{objective_description}}</p>
      </div>
      {{/objectives}}
    </div>
  </div>
</script>

<!-- Template que renderiza la seccion de evento -->
<script type="text/template" id="template-evento">
  <div class="container" id="portfolio">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Evento</h2>
        <h3 class="section-subheading text-muted">La entrada a las reuniones será gratuita con reservacion previa, la agenda contara con máximo 2 conferencias, después de las conferencias acostumbramos charlar entre todos y compartir algún snack y bebida.</h3>
      </div>
    </div>

    <div class="row">
      {{#eventos_pasados}}
      <div class="col-md-4 col-sm-6 portfolio-item"style="min-height:40em;">
        <!--
           <a data-toggle="modal" class="portfolio-link" href="#portfolioModal1">
             <div class="portfolio-hover">
               <div class="portfolio-hover-content">
                 <i class="fa fa-plus fa-3x"></i>
               </div>
             </div>
           </a>
           -->
        <img alt="{{nombre}}" class="img-responsive img-thumbnail" src="{{photo}}">
        <div class="portfolio-caption">
          <h4>{{nombre}}</h4>
          {{#conferencias}}
            <p class="text-muted">
                {{^url_slides}}
                    {{nombre}}
                {{/url_slides}}
                {{#url_slides}}
                    <a target="_blank" href="{{url_slides}}">{{nombre}}</a>
                {{/url_slides}}
            </p>
          {{/conferencias}}
        </div>
      </div>
      {{/eventos_pasados}}
    </div>
  </div>
</script>

<!-- Template que renderiza el anuncio de la proxima reunion -->
<script type="text/template" id="template-next-meet">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Nuestra Próxima Reunión</h2>
        <h3 class="section-subheading text-muted">La entrada es gratuita pero requerimos reservación previa ya que los cupos son limitados.<br> Son 2 charlas de una hora cada charla, luego un espacio de networking y snacks.</h3>
        <h3 class="section-subheading text-muted">No te pierdas nuestro próximo evento, <a href="#contact" class="page-scroll">subscríbete a nuestra lista de correo</a></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-lg-offset-2">
        <span class="fa-stack" style="font-size:8em;">
          <i class="fa fa-circle fa-stack-2x text-primary"></i>
          <i class="fa fa-slideshare fa-stack-1x fa-inverse"></i>
        </span>
      </div>
      <div class="col-lg-7 bg-info" style="border-radius:15px;">
        <h2 class="text-info">{{proximo.nombre}}</h2>
        <dl class="dl-horizontal" style="font-size:25px">
          <dt>Fecha:</dt>
          <dd>{{proximo.fecha}}</dd>
          <dt>Hora:</dt>
          <dd>{{proximo.hora}}</dd>
          <dt>Lugar:</dt>
          <dd>{{proximo.lugar}}</dd>
          <dt>Dirección:</dt>
          <dd>{{proximo.direccion}}</dd>
        </dl>
        <div class="text-center" style="margin:20px;">
          <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#formModal" style="font-size:30px;">Reservar!</button>
          <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#mapaModal" style="font-size:30px;">Ver Mapa</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="formModalLabel">Reservar Cupo</h4>
        </div>
        <div class="modal-body">
          <iframe src="{{proximo.url_reservas}}" width="558" height="650" frameborder="0" marginheight="0" marginwidth="0">Cargando...</iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mapa -->
  <div class="modal fade" id="mapaModal" tabindex="-1" role="dialog" aria-labelledby="mapaComoLlegar" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="mapaComoLlegar">Mapa ViveLab Pereira</h4>
        </div>
        <div class="modal-body">
          <iframe src="{{proximo.url_mapa}}" width="558" height="600"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</script>


<!-- Template que renderiza la seccion de patrocinadores -->
<script type="text/template" id="template-patrocinadores">

            </div>

                                <img class="img-circle img-responsive" src="{{logo}}" alt="Logo {{nombre}}">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{nombre}}</h4>
                                    <!-- <h4 class="subheading">Our Humble Beginnings</h4> -->

                                <div class="timeline-body">
                                    <p class="text-muted">{{{descripcion}}}</p>
                                    <p><strong>Patrocina:</strong> {{patrocinio}}</p>
                                    <a href="{{link}}" target="_blank" class="btn btn-info btn-xs">Más Informacion..</a>
                                </div>
                            </div>
                        </li>
                        {{/patrocinadores}}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4><a href="#contact" class="text-primary">Quiero
                                    <br>Patrocinar!</a></h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</script>

            </div>
        </div>
    </div>
</script>
